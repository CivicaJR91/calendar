<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="ninehour" class="col-2  hour daytime">9:00 AM</div>
      <div class="col description">
        <textarea id="ninetext" type="text" class="form-control" class="task"></textarea>
      </div>
      <div class="col-1">
        <button id="ninebutton" type="button" class="btn btn-info btn-primary saveBtn savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="tenhour" class="col-2  hour daytime">10:00 AM</div>
      <div class="col description">
        <textarea id="tentext" type="text" class="form-control" value="enter a todo here" class="task"></textarea>
      </div>
      <div class="col-1">
        <button id="tenbutton" type="button" class="btn btn-info saveBtn savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="elevenhour" class="col-2  hour" id="daytime">11:00 AM</div>
      <div class="col description">
        <textarea id="eleventext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="elevenbutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="twelvehour" class="col-2  hour" id="daytime">12:00 PM</div>
      <div class="col description">
        <textarea id="twelvetext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="twelvebutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="onehour" class="col-2  hour" id="daytime">1:00 PM</div>
      <div class="col description">
        <textarea id="onetext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="onebutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="twohour" class="col-2  hour" id="daytime">2:00 PM</div>
      <div class="col description">
        <textarea id="twotext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="twobutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="threehour" class="col-2  hour" id="daytime">3:00 PM</div>
      <div class="col description">
        <textarea id="threetext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1 ">
        <button id="threebutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="fourhour" class="col-2  hour" id="daytime">4:00 PM</div>
      <div class="col description">
        <textarea id="fourtext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="fourbutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
    <div class="row no-gutters justify-content-md-center time-block">
      <div id="fivehour" class="col-2  hour" id="daytime">5:00 PM</div>
      <div class="col description">
        <textarea id="fivetext" type="text" class="form-control" value="enter a todo here" id="task"></textarea>
      </div>
      <div class="col-1">
        <button id="fivebutton" type="button" class="btn btn-info saveBtn" id="savebutton"><i
            class="fas fa-save"></i>Save</button>
      </div>
    </div>
  </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./develop/javascript.js"></script>
</body>

</html>
